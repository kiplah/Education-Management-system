<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
</head>
<body>
    <h2>Students List</h2>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search students..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} - {{ student.email }} - {{ student.student_id }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'register_student' %}">Register New Student</a>
    <a href="{% url 'export_students_csv' %}">Export to CSV</a>

</body>
</html>
